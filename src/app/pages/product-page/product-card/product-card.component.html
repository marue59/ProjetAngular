<div class="card">
  <img src="{{data.img}}" class="card-img-top">
  <div class="card-body">
    <h5 class="card-title">{{data.nom}}</h5>
    <p *ngIf="data.synopsis" class="card-text">{{data.synopsis}}</p>
    <p *ngIf="data.annee" class="card-text">{{data.annee}}</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
